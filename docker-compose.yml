version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=gemma:2b
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key}
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    depends_on:
      - ollama
    networks:
      - llm-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - llm-network

volumes:
  ollama-data:

networks:
  llm-network:
    driver: bridge